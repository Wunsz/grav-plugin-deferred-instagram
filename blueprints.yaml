name: Deferred Instagram
version: 0.1.0
description: Makes an API call to Instagram after page was loaded and then dynamically loads the conent.
icon: plug
author:
  name: Bartosz Jabłoński | Code in the Cup
  email: bjablonski@codeinthecup.pl
homepage: https://github.com/thewunsz/grav-plugin-deferred-instagram
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/thewunsz/grav-plugin-deferred-instagram/issues
docs: https://github.com/thewunsz/grav-plugin-deferred-instagram/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_DEFERRED_INSTAGRAM.TEXT_VARIABLE
      help: PLUGIN_DEFERRED_INSTAGRAM.TEXT_VARIABLE_HELP
